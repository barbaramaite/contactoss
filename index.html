<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="estilos/estilos.css">
    <title>Contactos</title>
</head>

<body>
    <header>
        <div class="contenedor">
            <nav class="menu">
                <a href="#" id="btn-acerca-de">Index</a>
                <a href="#" id="btn-menu">Catálogo</a>
            </nav>
            <div class="texto">
                <h1 class="nombre">Contactos </h1>
            </div>
        </div>
    </header>
    <section class="main">
        <section class="acerca-de">
            <div class="contenedor">
                <div class="foto">
                    <img src="imagenes/osito3.jpg" width="115" height="115" alt="Elvis Pachacama">
                </div>
            </div>
        </section>
        <footer>
            <section class="contacto">
                <div class="contenedor">
                    <h3 class="titulo">Déjanos saber qué opinas</h3>
                    <h1>Si tienes dudas o sugerencias puedes escribirlas aquí, dejamos tu nombre y tu correo para
                        ponernos en contacto contigo, estaremos felices de atender a tu mensaje.</h1>
                    <form class="formulario" action="">
                        <input type=" text" placeholder="Nombre" name="nombre" required>
                        <input type=" email" placeholder="Correo" name="correo" required>
                        <textarea name="mensaje" placeholder="Mensaje:"></textarea>
                        <input class="boton" type="submit" value="Enviar">
                    </form>
                </div>
            </section>

            
            <section class="mapa">
                <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.795718801471!2d-78.49954532596028!3d-0.19285473540654408!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d59a6a396e7a79%3A0xb00ae5ab53467167!2sInstituto%20Superior%20Tecnol%C3%B3gico%20Quito!5e0!3m2!1ses-419!2sec!4v1714058876182!5m2!1ses-419!2sec"
                width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

                    
    
            </section>
            <div class="redes-sociales">
                <a href="https://x.com/brbaraagui11188?s=11">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.facebook.com/profile.php?id=61558702453369&is_tour_dismissed">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/peluchesdaysi/">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </footer>

</body>

</html>
</header>
</body>

</html>
